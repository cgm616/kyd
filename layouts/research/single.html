{{ define "main" }}

<div class="hero {{ if .Params.heroColor }}{{ .Params.heroColor }}{{ else }}is-dark{{ end}} is-medium"
    {{ if .Params.image }} style='background-image: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)),
    url("{{ .Params.image }}"); background-repeat: no-repeat; background-size: cover; backdrop-filter: blur(200px);'
    {{ end }}>
    <div class="hero-body">
        <div class="container">
            <h1 class="title is-1">{{ .Title }}</h1>
            {{ if .Params.subtitle }}
            <h3 class="subtitle is-3">{{ .Params.subtitle }}</h3>
            {{ end }}
        </div>
</div>
</div>

<div class="section">
    <div class="container">
        <div class="content">
            {{ .Content }}
        </div>
</div>
</div>

{{ end }}
