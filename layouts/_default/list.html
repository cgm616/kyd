{{ define "main" }}

<div class="hero {{ if .Params.herocolor }}{{ .Params.herocolor }}{{ end }} is-medium">
    <div class="hero-body">
        <div class="container">
            <h1 class="is-1 title">{{ .Title }}</h1>
</div>
</div>
</div>

{{ if .Content }}
<section class="section">
    <div class="container">
        <div class="content">
            {{ .Content }}
        </div>
    </div>
</section>
{{ end }}

<div class="section">
    <div class="container">{{ partial "posts.html" .Paginator.Pages }}
    </div>
</div>

{{ end }}
