<script>
    document.addEventListener('DOMContentLoaded', () => {

        // Get all "navbar-burger" elements
        const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

        // Check if there are any navbar burgers
        if ($navbarBurgers.length > 0) {

            // Add a click event on each of them
            $navbarBurgers.forEach(el => {
                el.addEventListener('click', () => {

                    // Get the target from the "data-target" attribute
                    const target = el.dataset.target;
                    const $target = document.getElementById(target);

                    // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
                    el.classList.toggle('is-active');
                    $target.classList.toggle('is-active');

                });
            });
        }

    });
</script>

<nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="container">
        <div class="navbar-brand">
            <a class="navbar-item has-text-danger has-text-weight-bold" href="/">\( \text{KYD}: \: \)
                <span class="icon"><i class="fas fa-coffee"></i></span>\(\:\to \int\)</a>

            <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbar">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

    <div id="navbar" class="navbar-menu">
            <div class="navbar-end">
                {{ $currentPage := . }}
                {{ range .Site.Menus.main.ByWeight }}
                {{if .HasChildren }}
                <div class='navbar-item has-dropdown is-hoverable {{ if $currentPage.IsMenuCurrent "main" . }}is-active{{ end }}'>
                    <a class="navbar-link" {{ if .URL }} href="{{ .URL }}" {{ end }}>{{ .Pre }} <span>{{ .Name }}</span> {{ .Post }}</a>

                    <div class="navbar-dropdown is-right">
                        {{ range .Children }}
                        <a class="navbar-item" href="{{ .URL }}">{{ .Pre }} <span>{{ .Name }}</span> {{ .Post }}</a>
                        {{ end }}
                    </div>
    </div>
    {{ else }}
    <a class='navbar-item {{ if $currentPage.HasMenuCurrent "main" . }}is-active{{ end }}' href="{{ .URL }}">{{ .Pre }}
        <span>{{ .Name }}</span> {{ .Post }}</a>
    {{ end }}
    {{end}}


    </div>
    </div>
    </div>
</nav>
