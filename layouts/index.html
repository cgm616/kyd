{{- define "main" -}}

<section class="hero is-medium is-dark image-hero" {{ if .Params.image }} style='background-image: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)),
    url("{{ .Params.image }}"); background-repeat: no-repeat; background-size: cover; backdrop-filter: blur(20px);'
    {{ end }}>
    <div class="hero-body">
        <div class="container">
            <div class="columns is-vcentered">
                <div class="column is-2 is-hidden-mobile">
                        <figure class="image is-square">
                            <img class="is-rounded avatar" src='images/image.jpg'>
                        </figure>
    </div>
    <div class="column">
                    <h1 class="title is-1">{{ .Title }}</h1>
                    {{ if .Params.subtitle }}
                    <h4 class="subtitle is-4">{{ .Params.subtitle }}</h4>
                    {{ end }}
                </div>
    </div>
    </div>
    </div>
</section>

<section class="section">
    <div class="container">
        <h3 class="title is-3">Recent blog posts</h3>
        <h5 class="subtitle is-5"><a href="posts/">Find more here \(\to\)</a></h5>
        {{ partial "posts.html" (first 3 (where site.RegularPages "Type" "in" site.Params.mainSections)) }}
    </div>
</section>

{{- end -}}
